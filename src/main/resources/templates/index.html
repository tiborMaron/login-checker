<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" defer></script>

    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/index.js" defer></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Registration</h5>
                    <form class="form-signin" action="#">
                        <div class="form-label-group">
                            <input type="email" id="email" class="form-control" placeholder="Email address"
                                   required autofocus>
                            <label for="email">Email address</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="password" class="form-control" placeholder="Password"
                                   required>
                            <label for="password">Password</label>
                        </div>

                        <button class="toggler btn btn-lg btn-primary btn-block text-uppercase" type="submit">
                            Registrate!
                        </button>
                    </form>

                    <div class="results">
                        <h5 class="card-title text-center">Results</h5>

                        <div class="platform-container" id="google">
                            <div class="icon"><i class="fab fa-google-plus-square"></i></div>
                            <div class="icontext">Google</div>
                            <div class="iconstatus"><i class="far fa-circle"></i></div>
                        </div>
                        <div class="platform-container" id="facebook">
                            <div class="icon"><i class="fab fa-facebook-square"></i></div>
                            <div class="icontext">Facebook</div>
                            <div class="iconstatus"><i class="far fa-circle"></i></div>
                        </div>
                        <div class="platform-container" id="instagram">
                            <div class="icon"><i class="fab fa-instagram"></i></div>
                            <div class="icontext">Instagram</div>
                            <div class="iconstatus"><i class="far fa-circle"></i></div>
                        </div>
                        <div class="platform-container" id="github">
                            <div class="icon"><i class="fab fa-github"></i></div>
                            <div class="icontext">GitHub</div>
                            <div class="iconstatus"><i class="far fa-circle"></i></div>
                        </div>
                        <div class="platform-container" id="linkedin">
                            <div class="icon"><i class="fab fa-linkedin"></i></div>
                            <div class="icontext">LinkedIn</div>
                            <div class="iconstatus"><i class="far fa-circle"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
